<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History – MS Logistic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    <img src="assets/logo.png" class="logo">

    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="create-order.html">Create Order</a>
        <a href="order-history.html" class="active">Order History</a>
        <a href="index.html">Logout</a>
    </nav>
</header>

<section class="history-container">

    <h2>Your Orders</h2>
    <p class="sub">All shipments you have created</p>

    <table class="history-table">
        <thead>
            <tr>
                <th>AWB</th>
                <th>Order ID</th>
                <th>Courier</th>
                <th>Status</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Track</th>
            </tr>
        </thead>

        <tbody id="orderList">
            <!-- Sample row (backend connect later) -->
            <tr>
                <td>153854853300026</td>
                <td>12345</td>
                <td>Shadowfax</td>
                <td><span class="status in-transit">In Transit</span></td>
                <td>₹130</td>
                <td>25 Nov 2025</td>
                <td><a class="track-btn" href="track-order.html?awb=153854853300026">View</a></td>
            </tr>

            <tr>
                <td>98562314578900</td>
                <td>98765</td>
                <td>Delhivery</td>
                <td><span class="status delivered">Delivered</span></td>
                <td>₹80</td>
                <td>26 Nov 2025</td>
                <td><a class="track-btn" href="track-order.html?awb=98562314578900">View</a></td>
            </tr>
        </tbody>

    </table>

</section>

</body>
</html>
