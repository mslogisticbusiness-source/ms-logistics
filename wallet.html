<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet – MS Logistic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    <img src="assets/logo.png" class="logo">

    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="create-order.html">Create Order</a>
        <a href="order-history.html">Orders</a>
        <a href="wallet.html" class="active">Wallet</a>
        <a href="index.html">Logout</a>
    </nav>
</header>

<section class="wallet-container">

    <h2>Wallet Balance</h2>

    <div class="wallet-box">
        <h1>₹ 0.00</h1>
        <p>Your available wallet balance</p>
        <a href="add-money.html" class="btn">Add Money</a>
    </div>

    <h2 class="mt">COD Remittance Summary</h2>

    <table class="history-table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>COD Amount</th>
                <th>Status</th>
                <th>Remitted On</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>12345</td>
                <td>₹ 450</td>
                <td><span class="status success">Paid</span></td>
                <td>22 Nov 2025</td>
            </tr>

            <tr>
                <td>78901</td>
                <td>₹ 220</td>
                <td><span class="status pending">Pending</span></td>
                <td>-</td>
            </tr>
        </tbody>
    </table>

</section>

</body>
</html>
