<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Calculator â€“ MS Logistic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <img src="assets/logo.png" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="rate-calculator.html" class="active">Rate Calculator</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="calculator-box">
        <h2>Courier Rate Calculator</h2>

        <form class="calc-form">
            <label>Pickup Pincode</label>
            <input type="number" placeholder="110001" required>

            <label>Delivery Pincode</label>
            <input type="number" placeholder="400001" required>

            <label>Weight (grams)</label>
            <input type="number" placeholder="500" required>

            <label>COD / Prepaid</label>
            <select required>
                <option value="prepaid">Prepaid</option>
                <option value="cod">COD</option>
            </select>

            <button type="submit" class="btn">Calculate</button>
        </form>

        <div class="result-box">
            <h3>Estimated Charges</h3>
            <p>Shipping Charge: <span>--</span></p>
            <p>COD Charge: <span>--</span></p>
            <p>Total Charge: <span>--</span></p>
        </div>
    </section>

</body>
</html>
