<body>
<header class="header">

      <tr><td>153854853300026</td><td>12345</td><td>Shadowfax</td><td><span class="status in-transit">In Transit</span></td><td>₹130</td><td>25 Nov 2025</td><td><a href="order-details.html?order=12345">View</a></td></tr>
      <tr><td>98562314578900</td><td>98765</td><td>Delhivery</td><td><span class="status delivered">Delivered</span></td><td>₹80</td><td>26 Nov 2025</td><td><a href="order-details.html?order=98765">View</a></td></tr>

  </table>
