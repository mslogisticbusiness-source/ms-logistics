<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<header class="header">
    <img src="assets/logo.png" class="logo">

    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="create-order.html">Create Order</a>
        <a href="track-order.html" class="active">Track Order</a>
        <a href="index.html">Logout</a>
    </nav>
</header>

<section class="form-container">

    <h2>Track Your Shipment</h2>
    <p class="sub">Enter your AWB number to check status</p>

    <form class="form-box" onsubmit="return false">
        <input type="text" id="awb" placeholder="Enter AWB Number" required>
        <button class="btn" onclick="trackNow()">Track Now</button>
    </form>

    <div id="result" class="track-box"></div>

</section>

<script>
function trackNow() {
    let awb = document.getElementById('awb').value.trim();
    if(!awb) {
        alert("Please enter AWB number");
        return;
    }

    // Placeholder frontend result (backend API connect later)
    document.getElementById("result").innerHTML = `
        <h3>Tracking Result</h3>
        <p><strong>AWB:</strong> ${awb}</p>
        <p><strong>Status:</strong> In Transit</p>
        <p><strong>Last Update:</strong> Location Scanned</p>
    `;
}
</script>

</body>
</html>
