<section class="wallet-container">

    <h2>Add Money to Wallet</h2>

    <div class="add-box">

        <label>Enter Amount</label>
        <input type="number" id="amount" placeholder="Minimum ₹200" class="input">

        <button class="btn" onclick="startPayment()">Add Money</button>
    </div>

</section>

<script>
function startPayment() {
    let amt = document.getElementById("amount").value;

    if (!amt || amt < 200) {
        alert("Minimum add money: ₹200");
        return;
    }

    alert("Razorpay Integration will start here.\nAmount: ₹" + amt);

    // Backend after integration:
    // 1. Create order
    // 2. Open Razorpay popup
    // 3. Add balance to wallet
}
</script>
