<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard – MS Logistic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    <img src="assets/logo.png" class="logo">
    <nav>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="create-order.html">Create Order</a>
        <a href="order-history.html">Orders</a>
        <a href="wallet.html">Wallet</a>
        <a href="index.html">Logout</a>
    </nav>
</header>

<section class="dash-container">

    <h2>Welcome to MS Logistic Dashboard</h2>

    <div class="dash-stats">

        <div class="card">
            <h3>Total Orders</h3>
            <p class="num">0</p>
        </div>

        <div class="card">
            <h3>In Transit</h3>
            <p class="num">0</p>
        </div>

        <div class="card">
            <h3>Delivered</h3>
            <p class="num">0</p>
        </div>

        <div class="card">
            <h3>Wallet Balance</h3>
            <p class="num">₹0.00</p>
        </div>

    </div>

    <h3 class="recent-title">Recent Orders</h3>

    <table class="history-table">
        <thead>
            <tr>
                <th>AWB</th>
                <th>Courier</th>
                <th>Status</th>
                <th>Date</th>
                <th>Track</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>153854853300026</td>
                <td>Shadowfax</td>
                <td><span class="status in-transit">In Transit</span></td>
                <td>25 Nov 2025</td>
                <td><a class="track-btn" href="track-order.html?awb=153854853300026">View</a></td>
            </tr>

            <tr>
                <td>96852400012514</td>
                <td>Delhivery</td>
                <td><span class="status delivered">Delivered</span></td>
                <td>26 Nov 2025</td>
                <td><a class="track-btn" href="track-order.html?awb=96852400012514">View</a></td>
            </tr>
        </tbody>
    </table>

</section>

</body>
</html>
