<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order – MS Logistic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    <img src="assets/logo.png" class="logo">
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="create-order.html" class="active">Create Order</a>
        <a href="order-history.html">Orders</a>
        <a href="wallet.html">Wallet</a>
        <a href="index.html">Logout</a>
    </nav>
</header>

<section class="order-container">

    <h2>Create New Shipment</h2>

    <form class="order-form">

        <h3>Customer Details</h3>

        <label>Full Name</label>
        <input type="text" placeholder="Customer Name" class="input">

        <label>Phone Number</label>
        <input type="text" placeholder="10 Digit Mobile" class="input">

        <label>Full Address</label>
        <textarea placeholder="Street, Area, Landmark" class="input"></textarea>

        <label>Pincode</label>
        <input type="number" placeholder="Pincode" class="input">


        <h3>Product Details</h3>

        <label>Product Name</label>
        <input type="text" placeholder="Ex: Shoes" class="input">

        <label>Quantity</label>
        <input type="number" placeholder="1" class="input">

        <label>Invoice Amount (₹)</label>
        <input type="number" placeholder="500" class="input">

        <label>Payment Mode</label>
        <select class="input">
            <option value="PPD">Prepaid</option>
            <option value="COD">Cash on Delivery</option>
        </select>


        <h3>Package Details</h3>

        <label>Weight (KG)</label>
        <input type="number" placeholder="1.0" class="input">

        <label>Dimensions (CM)</label>
        <div class="dimension-box">
            <input type="number" placeholder="L" class="dim">
            <input type="number" placeholder="W" class="dim">
            <input type="number" placeholder="H" class="dim">
        </div>


        <h3>Pickup Address</h3>

        <select class="input">
            <option>Select Pickup Address</option>
            <option>Warehouse 1</option>
            <option>Warehouse 2</option>
        </select>


        <button type="button" class="btn order-btn" onclick="bookOrder()">Create Shipment</button>

    </form>

</section>

<script>
function bookOrder() {
    alert("Order API integration होगा यहाँ.\nShipment will be created.");
}
</script>

</body>
</html>
