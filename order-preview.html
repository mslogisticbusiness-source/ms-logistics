<html lang="en">

<title>Order Preview – MS Logistic</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <img src="assets/logo.png" class="logo">
  <nav><a href="dashboard.html">Dashboard</a><a href="create-order.html">Create Order</a><a href="order-list.html" class="active">Orders</a></nav>
</header>

<section class="calculator-box">
  <h2>Order Preview</h2>
  <div class="preview-box">
    <h3>Sender</h3>
    <p id="pv-sender">Name, Phone, Address</p>

    <h3>Receiver</h3>
    <p id="pv-receiver">Name, Phone, Address</p>

    <h3>Parcel</h3>
    <p id="pv-parcel">Weight: 1kg • Value: ₹500</p>

    <h3>Selected Courier</h3>
    <p id="pv-courier">Shadowfax — ₹120</p>

    <h3>Total</h3>
    <p id="pv-total">₹120</p>

    <div style="margin-top:16px;">
      <a href="create-order.html" class="btn" style="background:#ccc;color:#000;margin-right:8px;">Edit</a>
      <a href="order-success.html" class="btn">Confirm & Create</a>

  </div>
